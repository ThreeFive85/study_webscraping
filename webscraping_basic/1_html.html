<!-- 
    먼저 웹 스크롤링을 알려면 웹에 대해 알아야 한다. 
    웹은 크게 HTML, CSS, JS로 나누어 진다.
    HTML은 웹을 구성하는 뼈대,
    CSS는 웹을 꾸며주는 디자인,
    JS는 웹을 좀 더 조목조목 구성할 수 있게 해주는 javascript이다.
 -->

<!-- html은 기본적으로 여는 태그와 닫는 태그로 구성되어 진다. <html></html> -->

<html>
  <!-- 헤드부분은 웹 페이지의 이름이라던지 html 문서를 위해 필요한 선행작업을 진행하는 곳 -->
  <head>
    <title>웹 스크래핑</title>
  </head>
  <!-- 바디부분은 웹 페이지의 본문을 정의하는 곳 -->
  <body>
    <h1>웹 스크래핑을 공부하고 있습니다.</h1>
    로그인을 만들어 봅시다.</p>
    <div>
        아이디
        <input type="text" value="아이디를 입력하세요" />
    </div>
    <div>
        비밀번호
        <input type="password" />
        <input type="button" value="클릭" />
    </div>
    <div>
        <a href="https://google.com">move google</a>
    </div>
  </body>
</html>
